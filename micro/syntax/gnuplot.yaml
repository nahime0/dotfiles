filetype: gnuplot

detect:
    filename: "\\.(gnu|gpi|plt|gp)$"

rules:
    - statement: "\\b(set|unset|plot|splot|replot|if|else|do|for|while|fit)\\b"
    - symbol.operator: "[-+/*=<>?:!~%&|^$]"
    - constant.number: "\\b([0-9]+|0x[0-9a-fA-F]*)\\b"
    
    - comment:
        start: "#"
        end: "$"
        rules:
            - todo: "TODO:?"
